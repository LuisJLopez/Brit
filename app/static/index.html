<head>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ultraviolet/80/000000/globe-earth.png">
    <meta charset="UTF-8">
    <title>Brit Insurance</title>
    <meta name="author" content="Luis J. Lopez">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
    <br />
    <form method="post" action="/add_item/">
        <label for="item_name">Item name:</label>
        <input type="text" name="item_name" id="item_name">
        <label for="item_price">Item price:</label>
        <input type="number" step="0.01" name="item_price" id="item_price">
        <input type="submit" value="Add Item & Price">
    </form>
    <br />
    <br />
    <form method="post" action="/total/">
        <input type="submit" value="Calculate Total">
        <label for="total">Total:</label> £{{ total }}
    </form>
    <br />
    <table>
        <tr>
            <th>Items</th>
            <th>Price</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>£{{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
